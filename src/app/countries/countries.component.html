<div class="container">
  <div class="row ">
    <div class="col-md-3">

    </div>

    <div class="col-md-6">
      <h1>Country</h1>

      <div><input class="myInput" (keyup)="search()" [(ngModel)]="searchInput"
                  placeholder=" Search for country" type="text" style="width: 540px; height: 50px"></div>
      <br>


      <div class="countries-list">

        <app-country-item *ngFor="let item of post" [item]= "item"></app-country-item>



      </div>
    </div>

    <div class="col-md-4">

    </div>


  </div>
</div>
